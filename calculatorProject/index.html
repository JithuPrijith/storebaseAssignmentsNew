<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-3 border border-5 rounded outer-box">
          <div class="outer-box">
            <div class="name-box d-flex">
              <p class="ms-auto text-white">CALCULATOR-950X</p>
            </div>
            <div class="display-box col-12 bg-success">
              <input
                type="text"
                id="screen-input"
                class="w-100"
                style="height: 50px"
              />
            </div>
            <div class="middle-box d-flex justify-content-between m-3">
              <div class="time-box op"><button class="my-auto">+</button></div>
              <div class="clear-one-box op">
                <button class="my-auto">AC</button>
              </div>
              <div class="clear-all-box op">
                <button class="my-auto">-</button>
              </div>
            </div>
            <div id="key-box">
              <button class="operations">%</button>
              <button class="operations">CE</button>
              <button class="operations">AC</button>
              <button class="operations">/</button>
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              <button class="operations">*</button>
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="operations">-</button>
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="operations">+</button>
              <button class="operations">%</button>
              <button class="number">0</button>
              <button class="number">.</button>
              <button class="equals">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
